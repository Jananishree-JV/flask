<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        /* Basic reset */
        body, h1, form, input, button, select {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 1rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"], input[type="number"], input[type="email"], select {
            width: calc(100% - 22px); /* Adjust width to account for padding and border */
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update User</h1>
        <form action="/update/{{data[0]}}" method="POST">
            <label for="emp_id">Employee ID:</label>
            <input type="text" id="emp_id" name="emp_id" value="{{data[0]}}" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{data[1]}}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{data[2]}}" required min="1">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{data[3]}}" required>

            <label for="role">Role:</label>
            <select id="role" name="role" value="{{data[4]}}" required>
                <option value="" disabled selected>Select a role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="moderator">Moderator</option>
            </select>

            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
